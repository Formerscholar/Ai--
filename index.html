<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF</title>
    <style>
      html,body{padding:0;margin:0;display:flex;justify-content:center;align-items:center;font-family:'PingFang SC'}a{text-decoration:none}#pdf .header .title{font-size:32px;font-weight:bold;color:#131313;margin-bottom:19px}#pdf .header .content{font-size:32px;font-weight:500;color:#e50304}#pdf .content_box{margin-top:29px;border-bottom:1px solid #5a5a5a}#pdf .content_box .content_text{display:flex;justify-content:flex-start;align-items:flex-start}#pdf .content_box .content_text .left_box{display:flex;justify-content:center;align-items:center;padding:18px;border:1px solid #cbcbcb;border-radius:16px;margin-right:30px}#pdf .content_box .content_text .left_box .image{width:83px;height:83px}#pdf .content_box .content_text .right_box .toptext{font-size:26px;font-weight:500;color:#222;margin-bottom:19px}#pdf .content_box .content_text .right_box .bottext{font-size:22px;font-weight:500;color:#999}#pdf .content_box .content_text .right_box .content_btn{margin-top:20px;margin-bottom:30px;display:flex;justify-content:flex-start;align-items:center}#pdf .content_box .content_text .right_box .content_btn .Downloadtestpaper,#pdf .content_box .content_text .right_box .content_btn .Downloadanswers{display:flex;justify-content:center;align-items:center;height:40px;background:#e50304;color:#fff;border-radius:1px;font-size:22px;font-weight:500}#pdf .content_box .content_text .right_box .content_btn .Downloadtestpaper{width:182px;margin-right:24px}#pdf .content_box .content_text .right_box .content_btn .Downloadanswers{width:13rem}#pdf .footer{margin-top:27px;font-size:22px;font-weight:500;color:#999}
    </style>
  </head>
  <body>
    <div id="pdf">
      <header class="header">
        <div class="title">李同学，您好:</div>
        <div class="content">您有一份新的错题本pdf文件</div>
      </header>
      <div class="content_box">
        <div class="content_text">
          <div class="left_box">
            <img class="image" src="//aictb.oss-cn-shanghai.aliyuncs.com/subject_icon/qjmlbrpyehpjywagikgertyvptxnqs.png" alt="logo">
          </div>
          <div class="right_box">
            <div class="toptext">扬州测试学校七年级第一次月考数学试题月考 数学试题</div>
            <div class="bottext">2020-09-11</div>
            <div class="content_btn">
              <a class="Downloadtestpaper">下载试卷</a>
              <a class="Downloadanswers">下载答案解析</a>
            </div>
          </div>
        </div>
        <!-- <div class="content_btn">
          <a class="Downloadtestpaper">下载试卷</a>
          <a class="Downloadanswers">下载答案解析</a>
        </div> -->
      </div>
      <footer class="footer">温馨提示：手机可能无法打开,请使用电脑查看。</footer>
    </div>
  </body>
</html>
